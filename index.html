<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/jlt-favicon-v4.png">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <title>JeffLangTech | Dictionary web app</title>
</head>
<body class="bg-theme-color">
  <header>
    <nav>
      <img id="logo" src="resources/images/logo.svg" alt="Dictionary App Logo">
      <div class="modes-container">
        <div class="font-selector dropdown-menu">
          <p id="font-select-label" class="medium font-primary dropdown-menu-header">Sans Serif
            <svg id="font-select-caret" xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8"><path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"/></svg>
          </p>
          <ul class="hidden dropdown-menu-contents bg-theme-color box-shadow">
            <li id="sans-serif-control" data-font="var(--sans-serif)">Sans Serif</li>
            <li id="serif-control" data-font="var(--serif)">Serif</li>
            <li id="mono-control" data-font="var(--mono)">Mono</li>
          </ul>
        </div>
        <div class="mode-selector">
          <div class="toggle"><div class="toggle-switch"></div></div>
          <svg id="color-mode-moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="search-container">
      <form method="get" id="search-form">
        <label id="word-search-label" class="font-primary" for="word-search">Search for a word</label>
        <input type="text" name="word-search" id="word-search" class="" placeholder="Search for any word..." maxlength="50">
      </form>
    </div>
    <section class="dictionary-entry">
    </section>
  </main>
  <footer class="">

  </footer>
<script type="module" src="resources/js/index.js"></script>
</body>
</html>
